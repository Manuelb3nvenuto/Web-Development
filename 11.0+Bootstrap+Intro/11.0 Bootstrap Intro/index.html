<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .flex-container{
      display: flex;
      background-color: beige;
      align-items: center;
      justify-content: center;
      height: 100vh;

    }
    .flex-container .card-title{
      background-color: yellowgreen;
      text-align: center;
      font-size: large;
      font-style: italic;
    }
    .card-title .card-text{
      font-size: medium;
      font-family: 'Courier New', Courier, monospace;
      font: bolder;
    }
    /* TODO 4: Use flexbox to center the card in the vertical and horizontal center. */
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="card" style="width: 25rem">
      <img src="./flower.jpg" alt="sunflower">
      <div class="card-title">This a sunflower
        <div class="card-text">This its a cute sunflower with a cute bee on the top of it, also this kind of flowers appear on the famous game called Plants vs Zombies
        </div>
      </div>
  </div>
</body>

</html>
